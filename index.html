<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenge 1</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="checkingNumberPositivity">
        <h1>Checking if numbers are positive</h1>

        <input pattern="[0-9]*" id="numberCheck" type="text" >
        <button id="buttonPositivityCheck" onclick= "getElementById('positivityresult').innerHTML = handleTestNumber()">Check?</button>
        <p id="positivityresult"></p>
    </div>

    <div>
        <h1>Checking 3 values to find the lgest number</h1>
        <input id="userNumber1" type="text">
        <input id="userNumber2" type="text">
        <input id="userNumber3" type="text">
        <button id="buttsonLargestValue" onclick="getElementById('largestValue').innerHTML = handleValueCheck()">Check?</button>
        <p id="largestValue"></p>
    </div>

    <div>
        <h1>Days until the weekend</h1>
        <button onclick="getElementById('daysToGo').innerHTML = daysTillWeekend()">Find out!?</button>
        <p id="daysToGo"></p>
    </div>

    <div>
        <h1>SuperMarket items and prices</h1>
        <select id="foodChoices" onchange="getElementById('displayFoodPrices').innerHTML = foodPrices(event)">
            <option>Select your food here</option>
            <option>potatoes</option>
            <option>carrots</option>
            <option >brocolli</option>
            <option>cabbage</option>
            <option >asparagus</option>
        </select>
        <h1>Food prices</h1>
        <p id="displayFoodPrices"></p>
    </div>
</body>

</html>
